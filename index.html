<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="ideas.png" type="image/x-icon">
</head>

<body>
    <div class="app">
        <div class="head" style="display: flex; justify-content: center; gap: 10px; align-items: center;">
            <h1>Quiz App </h1>
            <img height="40px" src="choose.png" alt="">
        </div>
        <hr>
        <div class="question">

            <h2>Which planet in the solar system is known as the "Red Planet"?</h2>
            <div class="options">
                <button class="opt">Option1</button>
                <button class="opt">Option2</button>
                <button class="opt">Option3</button>
                <button class="opt">Option4</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
